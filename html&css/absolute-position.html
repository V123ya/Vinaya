<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Example of CSS positioning</title>
    <style>
        p{
            width: 200px;
            padding: 10px;
        }
        .up{
            background: #ee665a;
            position:absolute;
            top:0;
        }
        .down {
            background:#b0d878;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <p class="up">This paragraph is placd at the top</p>
    <p class="down">This paragraph is placed at the bottom</p>
    
</body>
</html>
