<!DOCTYPE html>
<html>
<head>
<style>
    .flex-container{
        display: flex;
        background-color: dodgerblue;
        justify-content: flex-end;
    }
    .flex-container > div{
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        font-size: 30px;
        text-align: center;
        line-height: 75px;
    }

</style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
    <p>A Flexible Layout must have a parent element </p>
    <p> Direct child element(s) of the flexible container</p>
</body>
</html>
