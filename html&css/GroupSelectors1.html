<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of CSS with group selectors</title>
    <style>
        h1 h2 h3{

            font-weight: normal;
        }
        h1{
            font-size: 36px;
        }
        h2{
            font-size: 28px;
        }
        h3{
            font-size: 22px;

        }
    </style>
</head>
<body>
    <h1>heading of level 1</h1>
    <h2>heading of level 2</h2>
    <h3>heading of level3</h3>
</body>
</html>
